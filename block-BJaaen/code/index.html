<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aa8a0edd92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>
      <section class="game">
        <div>
          <div>
            <label
              >You : <span class="userPoint">0</span>
              <span class="userDisplay"></span
            ></label>
          </div>
          <div class="user">
            <button class="rock">
              <i class="fa fa-hand-rock-o" aria-hidden="true" id="rock"></i>
            </button>
            <button class="paper">
              <i class="fa fa-hand-paper-o" aria-hidden="true" id="paper"></i>
            </button>
            <button class="scissors">
              <i
                class="fa fa-hand-scissors-o"
                aria-hidden="true"
                id="scissors"
              ></i>
            </button>
          </div>
        </div>
        <div>
          <div>
            <label
              >Computer : <span class="computerPoint">0</span>
              <span class="computerDisplay"></span
            ></label>
          </div>

          <div class="computer">
            <button class="rock">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </button>
            <button class="paper">
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </button>
            <button class="scissors">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="reset">
          <button><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="output">
          <h2></h2>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
